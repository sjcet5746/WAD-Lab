<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .profile-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-info h2 {
            margin-top: 0;
        }
        .profile-info p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <main>
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Email: john@example.com</p>
            <p>Location: New York, USA</p>
            <p>About Me: I'm a web developer passionate about creating amazing websites.</p>
        </div>
    </main>
</body>
</html>
