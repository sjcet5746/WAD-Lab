<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Class Timetable</h1>
    <table>
        <tr>
            <th rowspan="2">Time</th>
            <th colspan="5">Days</th>
        </tr>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:00 - 9:00</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>History</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td>Science</td>
            <td>English</td>
            <td>History</td>
            <td>Art</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>English</td>
            <td>History</td>
            <td>Art</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <!-- Add more rows for additional times if needed -->
    </table>
</body>
</html>
