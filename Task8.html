<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .calculator button {
            width: 48%;
            padding: 10px;
            margin-right: 2%;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter number">
        <input type="text" id="num2" placeholder="Enter number">
        <button onclick="calculate('sum')">Sum</button>
        <button onclick="calculate('difference')">Difference</button>
        <button onclick="calculate('product')">Product</button>
        <button onclick="calculate('quotient')">Quotient</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            switch(operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'difference':
                    result = num1 - num2;
                    break;
                case 'product':
                    result = num1 * num2;
                    break;
                case 'quotient':
                    if(num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = "Cannot divide by zero";
                    }
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById('result').innerText = "Result: " + result;
        }
    </script>
</body>
</html>
